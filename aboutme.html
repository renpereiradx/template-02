<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>About me</title>

<body>
    <!-- Personal info container -->

          <div class="personal-info__row-element">

              <li class="row-element__item">
                <span class="title">First Name:</span>
                <span class="value">Hugo Ren√©</span>
              </li>
              <li class="row-element__item">
                <span class="title">Last Name:</span>
                <span class="value">Pereira Monzon</span>
              </li>
              <li class="row-element__item">
                <span class="title">Age:</span>

              </li>
            </ul>
          </div>
          <!-- Second row list -->
          <div class="personal-info__row-element">
            <ul class="row-element__list">

                <span class="title">Nationality:</span>
                <span class="value">Paraguayan</span>
